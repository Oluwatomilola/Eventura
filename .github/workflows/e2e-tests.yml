name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    services:
      # PostgreSQL for database tests
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: eventura_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      working-directory: ./apps/web
      run: npx playwright install --with-deps chromium
    
    - name: Run database migrations
      working-directory: ./apps/web
      run: npm run db:migrate || echo "No migrations to run"
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/eventura_test
    
    - name: Run Playwright tests
      working-directory: ./apps/web
      run: npx playwright test
      env:
        PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/eventura_test
        NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.WALLETCONNECT_PROJECT_ID }}
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: apps/web/playwright-report/
        retention-days: 30
